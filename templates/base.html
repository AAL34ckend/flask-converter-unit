<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Modern Converter{% endblock %}</title>
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #3b82f6 !important;
        }
        .converter-container {
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: white !important;
            transition: opacity 0.3s ease;
        }
        .nav-link:hover {
            opacity: 0.8;
        }
        .btn-primary {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .modal-content {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Modern Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="px-2"></div>
                <div class="navbar-nav">
                    {% if session.get('user_id') %}
                        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="nav-link">Masuk</a>
                        <a href="{{ url_for('register') }}" class="nav-link">Daftar</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    

    <main class="flex-grow-1 container py-4">
        {% block body %}{% endblock %}
    </main>

    <footer class="bg-primary text-white py-3 mt-auto">
        <div class="container text-center">
            &copy; 2024 Modern Converter. All rights reserved.
        </div>
    </footer>

    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
